{% extends 'base.html' %}
{% load static %}
{% block title %}Sign In{% endblock title %}


{% block css_files %}
<link rel="stylesheet" href="{% static 'Main/Sign_in.css' %}">
{% endblock css_files %}

{% block content %}
{% include './includes/header.html' %}
<div class="container text-center p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4 col-xxl-4">
            <main class="form-signin border rounded m-2 pty-5">
                <h1 class="fw-1">Sign In</h1>
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="form-floating my-5">
                    <input type="text" class="form-control" name="Username" id="floatingInput" placeholder="username">
                    <label for="Username" id="floatingInput">Username</label>
                    </div>

                    <div class="form-floating my-5">
                    <input type="password" class="form-control" name="Password" id="floatingPassword" placeholder="password">
                    <label for="Password" id="floatingPassword">Password</label>
                    </div>

                    <button type="submit" class="w-100 btn btn-lg btn-primary">Login</button>
                </form>
            </main>
        </div>
    </div>
</div>
{% include './includes/footer.html' %}

{% endblock content %}
